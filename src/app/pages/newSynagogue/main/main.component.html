<app-header [detailsChange]="showDetails" (emit)="onPick($event)"></app-header>
<div class="wrapper">
    <app-boxpick [ngClass]="{'caNon': showDetails}" (emit)="onPick($event)"></app-boxpick>
    <app-details [synagogue]="synagogue" [ngClass]="{'caNon': !(showDetails === flag2Details)}"></app-details>
    <app-pry-details [synagogue]="synagogue" [ngClass]="{'caNon': !(showDetails === flag1Details)}"></app-pry-details>
</div>
<app-footer></app-footer>
